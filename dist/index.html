<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoLOO</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  </head>
<body>
  <script src="bundle.js" defer></script>
  <header>

    <div class="user-container">
        <img class="user-large" src="./img/site-logo-white.svg" alt="user display picture">
        <p>Hi there,<br>have fun finishing your tasks.</p>
    </div>
  </header>
  <div class="sidebar">

    <div class="side-top">
      <div class="side-content">  
        <div class="photo">
              <img class="dash-logo" src="./img/calendar-clock-outline.svg" alt="dashboard logo">  
              <p class="side-text">Calendar</p>
          </div>
      </div>
    </div>
    
    <div class="side-projects">
      <h2 class="projHeader">Projects</h2>
      <button id="newProjectButton">
        <img class="dash-logo" src="./img/plus-box-outline.svg" alt="plus sign logo">New
      </button>
      <div id="projectList"></div>

    </div>
  </div>
  <div id="taskContainer" class="main-container">
    <h2>Your Tasks</h2>
    <button id="taskButton">
      <img class="dash-logo" src="./img/plus-box-outline.svg" alt="plus sign logo">New Task
    </button>
    <div id="taskList"></div>
  </div>
  <div id="taskModal" class="modal">
    <div class="modal-content">
      <button id="closeTaskButton">&times;</button>
      <label for="taskTitle">Title:</label>
      <input type="text" id="taskTitle">
      <label for="taskDescription">Description:</label>
      <input type="text" id="taskDescription">
      <label for="taskDueDate">Due Date:</label>
      <input type="text" id="taskDueDate" class="flatpickr-input" placeholder="Select date">      
      <label for="taskPriority">Priority:</label>
      <input type="text" id="taskPriority">
      <label for="taskNotes">Notes:</label>
      <input type="text" id="taskNotes">
      <button id="addTaskButton">Add Task</button>
    </div>
  </div>
  
  <div id="projectModal" class="modal">
    <div class="modal-content">
      <button id="closeProjectButton">&times;</button>
      <label for="name">Name:</label>
      <input type="text" id="projectName">
      <button id="addProjectButton">Add Project</button>
    </div>
  </div>

</body>
</html>
